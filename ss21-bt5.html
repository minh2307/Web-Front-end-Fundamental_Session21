<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let html = "";
        for (let i = 0; i <= 100; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                html += "fizzBuzz";
            } else if (i % 5 === 0) {
                html += "Buzz";
            } else if (i % 3 === 0) {
                html += "Fizz";
            } else {
                html += i;
            }
            html += '<br>'
        }
        document.write(html);
    </script>
</body>

</html>
