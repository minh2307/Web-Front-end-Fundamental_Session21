<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = [];
        let sum = 0;
        alert("mời bạn nhập 5 số nguyên bất kỳ: ");
        for (let i = 0; i < 5; i++) {
            num[i] = +prompt(`số thứ ${i + 1}`);
            if (num[i] % 2 !== 0) {
                sum += num[i];
            }
        }
        alert(`Tổng của các số lẻ là : ${sum}`);

    </script>
</body>

</html>
