<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = +prompt('Mời bạn nhập vào cạnh của tam giác: ');
        let a = "";
        document.write("<pre>");
        document.write("a <br>");
        for (let i = n; i >= 0; i--) {
            for (let j = 0; j <= i; j++) {
                a += " * ";
            }
            a += "<br>";
        }
        document.write(a);
        document.write("<br>");
        document.write("</pre>");
        let b = "";
        document.write("b <br>");
        document.write("<pre>");
        for (let i = 0; i <= n; i++) {
            for (let j = 0; j <= i; j++) {
                b += " * ";
            }
            b += `<br>`;
        }
        document.write(b);
        document.write("<br>");
        document.write("</pre>");
        document.write("<pre>");
        document.write("c <br>");
        for (let i = 0; i < n; i++) {
            let c = "";
            for (let j = 0; j < n; j++) {
                if (i + j >= n - 1) {
                    c += " * ";
                } else {
                    c += "   ";
                }
            }
            document.write(c + "<br>");
        }
        document.write("</pre>");
        document.write("<pre>");
        document.write("d <br>");
        for (let i = 0; i < n; i++) {
            let d = "";
            for (let j = 0; j < n; j++) {
                if (i <= j) {
                    d += " * ";
                } else {
                    d += "   ";
                }
            }
            document.write(d + "<br>");
        }
        document.write("</pre>");
    </script>
</body>

</html>
