<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = +prompt("Mời bạn nhập số nguyên bất kỳ: ");
        let html = "";
        for (let i = 1; i <= num; i++) {
            if (num % i === 0) {
                html += i;
            }
            html += '  ';
        }
        document.write(html);
    </script>
</body>

</html>
